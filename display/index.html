<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tipos de displays</h1>

    <h2>inline</h2>
    <div class="display">
        <div class="display-inline">
            bloco 1
        </div>
        <div class="display-inline">
            bloco 2
        </div>
    </div>
    
    <h2>block</h2>
    <div class="display">
        <div class="display-block">
            bloco 1
        </div>
        <div class="display-block">
            bloco 2
        </div>
    </div>
    
    <h2>inline-block</h2>
    <div class="display">
        <div class="display-inline-block">
            bloco 1
        </div>
        <div class="display-inline-block">
            bloco 2
        </div>
    </div>
    
    <h2>none</h2>
    <div class="display">
        <div class="display-none">
            bloco 1
        </div>
        <div class="display-none">
            bloco 2
        </div>
    </div>
</body>
</html>
